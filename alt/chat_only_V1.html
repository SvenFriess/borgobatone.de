<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Borgo Batone ‚Äì Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url("/static/Borgo-Landscape.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(3px);
      margin: auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 0 1.5rem;
      border: none;
      background-color: #914f1f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background-color: #7c3f17;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .bot {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat">
      <div class="message bot">üëã Willkommen bei Borgo Batone! Was m√∂chtest du wissen?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Deine Nachricht..." />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message user">üßë‚Äçüí¨ ${message}</div>`;
      input.value = '';
      input.focus();

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: message })
        });

        const data = await res.json();
        const reply = data.response || "‚ö†Ô∏è Leider keine Antwort erhalten.";
        chat.innerHTML += `<div class="message bot">ü§ñ ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="message bot">‚ùå Fehler beim Abrufen der Antwort.</div>`;
      }
    }

    document.getElementById('userInput').addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
