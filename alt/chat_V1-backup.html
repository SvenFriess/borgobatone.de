<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borgo Batone Chatbot</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #d7b998;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 16px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .bot {
      align-self: flex-start;
      background-color: #e0ded4;
    }
    .input-container {
      display: flex;
      padding: 1rem;
      background-color: #fefefe;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      background-color: #d7b998;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tip {
      font-size: 0.9rem;
      color: #777;
      padding: 0 1rem;
      margin-top: -0.5rem;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    ðŸ¤– Willkommen beim Borgo Batone Chatbot
  </div>
  <div class="chat-container" id="chat">
    <!-- Nachrichten erscheinen hier -->
  </div>
  <div class="tip">ðŸ’¡ Beispiel: Gibt es EinkaufsmÃ¶glichkeiten?</div>
  <div class="input-container">
    <input type="text" id="prompt" placeholder="Frag mich etwas..." />
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    async function sendMessage() {
      const promptInput = document.getElementById('prompt');
      const chat = document.getElementById('chat');
      const message = promptInput.value.trim();
      if (!message) return;

      // Nutzer-Nachricht anzeigen
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chat.appendChild(userMsg);
      promptInput.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Ladeanimation (optional)
      const loading = document.createElement('div');
      loading.className = 'message bot';
      loading.textContent = 'Der Bot denkt...';
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      // Anfrage an Backend
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();

        // Ladeanimation entfernen
        chat.removeChild(loading);

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = data.response || data.error || 'Fehler beim Antworten.';
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        loading.textContent = 'Fehler beim Laden der Antwort.';
      }
    }
  </script>
</body>
</html>
