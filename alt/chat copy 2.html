<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Borgo Batone Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6b07c;
      height: 100vh;
    }

    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 1000;
      cursor: pointer;
    }

    .chat-launcher img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .chat-launcher img:hover {
      transform: scale(1.05);
    }

    #chat-iframe {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <iframe id="chat-iframe" src="/chatwindow"></iframe>

  <div class="chat-launcher" onclick="toggleChat()">
    <img src="/static/B3-Icon-144x144.png" alt="Chat starten">
  </div>

  <script>
    function toggleChat() {
      const iframe = document.getElementById('chat-iframe');
      iframe.style.display = iframe.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
