<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Borgo Batone Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6b07c; /* Warme mediterrane Farbe */
      height: 100vh;
    }

    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 1000;
    }

    .chat-launcher img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .chat-launcher img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Direktlink zum kompakten Chatfenster -->
  <a href="/chatwindow" class="chat-launcher" title="Chat starten">
    <img src="/static/B3-Icon-144x144.png" alt="Chat starten">
  </a>
</body>
</html>
